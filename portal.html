<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O verdadeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background: black;
      font-family: monospace;
    }

    body {
      background-image: url('we-can-see-you.gif');
      background-repeat: repeat;
      background-size: auto;
    }

    /* Camada escurecida para criar o efeito de lanterna */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8); /* alterado de 0.95 para 0.8 */
      z-index: 5;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    #lanterna {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle 280px at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%); /* opacidade e raio ajustados */
      z-index: 10;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 200px;
      padding-bottom: 200px;
    }

    .box {
      background: #000;
      color: white;
      padding: 1.5rem 2rem;
      font-size: 1rem;
      text-align: center;
      margin: 300px auto;
      max-width: 80%;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 500px;
      padding-bottom: 200px;
    }

    .portal-link {
      display: inline-block;
      background: #000;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }

    #portal-img {
      width: 180px;
      display: block;
      margin: 1rem auto 0;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div id="lanterna"></div>

  <div class="container">
    <!-- Frases ocultas -->
    <div class="box">Ele vai sair,</div>
    <div class="box">Ele vai voltar.</div>
    <div class="box">Ele vai morrer,</div>
    <div class="box">E ele vai voltar.</div>
    <div class="box">Com a pele ainda mais umida.</div>
    <div class="box">Os sinos cairão do céu.</div>
    <div class="box">Nós o veremos atravessar o Vazio,</div>
    <div class="box">e a Encarnação acontecerá sob eles.</div>
  </div>

  <!-- Portal separado no final da página -->
  <footer>
    <a class="portal-link" href="https://kymera-exe.github.io/Watchers-void/171717.html?retorno=1
" target="_blank">
      Os olhos do Verdadeiro, Significam destino.
    </a>
    <img id="portal-img" src="00portal.gif" alt="Portal para o Void" />
  </footer>

  <audio id="ambiente" src="whispers-and-wind.mp3" autoplay loop></audio>

  <script>
    const audio = document.getElementById("ambiente");
    audio.volume = 0.01;

   window.addEventListener("scroll", () => {
  const portal = document.getElementById("00portal.gif");
  const rect = portal.getBoundingClientRect();
  const windowHeight = window.innerHeight;

  // Distância do centro da viewport até o topo do portal
  const distance = Math.max(0, rect.top - windowHeight / 2);

  // Quanto mais perto de 0, mais próximo está do portal
  const volume = Math.max(0.01, 1 - distance / windowHeight);
  audio.volume = Math.min(1, volume * 0.8); // limita a um volume razoável
});

    const lanterna = document.getElementById("lanterna");
    document.addEventListener("mousemove", (e) => {
      lanterna.style.background = `radial-gradient(circle 280px at ${e.clientX}px ${e.clientY}px, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%)`; // raio e opacidade ajustados

      document.querySelectorAll(".box").forEach(box => {
        const rect = box.getBoundingClientRect();
        const inside =
          e.clientX > rect.left - 100 && e.clientX < rect.right + 100 &&
          e.clientY > rect.top - 100 && e.clientY < rect.bottom + 100;

        box.style.opacity = inside ? "1" : "0";
      });
    });
  </script>

</body>
</html>
