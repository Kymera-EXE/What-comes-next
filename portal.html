<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Terminal 00 – Portal Escuro</title>
  <style>
    /* 1) RESET GERAL */
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      min-height: 8000px;         /* aumenta pra cobrir todas as whispers */
      background: #000;           /* preto total */
      font-family: monospace;     /* estilo terminal */
      overflow-x: hidden;
      cursor: default;            /* cursor sempre visível */
    }

    /* 2) FUNDO SÓLIDO + GIF REPETIDO */
    .background {
      position: fixed; inset:0;
      background:
        #000 url('we-can-see-you.gif') center top repeat-y;
      background-size: auto;
      opacity: 0.02;              /* quase apagado, só aparece dentro da luz */
      pointer-events: none;
      z-index: 0;
    }

    /* 3) MÁSCARA “FLASHLIGHT” */
    .mask {
      position: fixed; inset:0;
      pointer-events: none;
      z-index: 10;
      /* tudo preto opaco, exceto círculo transparente ao redor do cursor */
      background:
        radial-gradient(
          circle 150px at var(--x,50%) var(--y,50%),
          transparent 0%,
          rgba(0,0,0,0.97) 120px
        );
    }

    /* 4) TEXTOS MISTERIOSOS */
    .whisper {
      position: absolute;
      max-width: 300px;
      font-size: 14px;
      color: #6a0dad;
      opacity: 0.05;
      transition: opacity 0.3s;
      z-index: 5;
      pointer-events: none;
    }

    /* 5) PORTAL NO RODAPÉ */
    #portal {
      position: fixed !important;
      bottom: 150px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      width: 180px;
      z-index: 20;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: translateX(-50%) scale(1); }
      50%     { transform: translateX(-50%) scale(1.05); }
    }

    /* 6) OVERLAY DE FADE-OUT */
    #fadeout {
      position: fixed; inset:0;
      background: #000;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    /* 7) ÁUDIO (escondido) */
    audio { display: none }
  </style>
</head>

<body>
  <!-- fundo + GIF -->
  <div class="background"></div>

  <!-- máscara de luz -->
  <div class="mask"></div>

  <!-- frases espalhadas (ajuste os top/left como quiser) -->
  <div class="whisper" style="top:  800px; left: 20%;">você vai sair, e vai voltar</div>
  <div class="whisper" style="top: 1500px; left: 60%;">ele está observando, consumindo tudo.</div>
  <div class="whisper" style="top: 2200px; left: 35%;">essa fome... ela não some</div>
  <div class="whisper" style="top: 3100px; left: 70%;">não importa mais...</div>
  <div class="whisper" style="top: 3800px; left: 15%;">você vai voltar.</div>
  <div class="whisper" style="top: 4700px; left: 50%;">eles estão esperando por você.</div>
  <!-- (adicione mais aqui se precisar) -->

  <!-- portal -->
  <img id="portal" src="00portal.gif" alt="O Portal" />

  <!-- áudio ambiente -->
  <audio id="ambience" loop>
    <source src="whispers-and-wind.mp3" type="audio/mpeg">
  </audio>

  <!-- fade-out antes do redirect -->
  <div id="fadeout"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root   = document.documentElement;
      const portal = document.getElementById("portal");
      const audio  = document.getElementById("ambience");
      const fade   = document.getElementById("fadeout");
      const texts  = document.querySelectorAll(".whisper");

      // toca o som bem baixinho
      audio.volume = 0.01;
      audio.play().catch(()=>{});

      // à medida que o usuário faz scroll, o volume sobe
      window.addEventListener("scroll", () => {
        const max = document.body.scrollHeight - window.innerHeight;
        audio.volume = Math.min(1, window.scrollY / max * 1.2);
      });

      // atualiza a posição do “flashlight” e revela os textos próximos
      document.addEventListener("mousemove", e => {
        root.style.setProperty('--x', `${e.clientX}px`);
        root.style.setProperty('--y', `${e.clientY}px`);

        texts.forEach(el => {
          const r = el.getBoundingClientRect();
          const d = Math.hypot(
            e.clientX - (r.left + r.width/2),
            e.clientY - (r.top  + r.height/2)
          );
          el.style.opacity = d < 150 ? 0.6 : 0.05;
        });
      });

      // clique no portal: fade e redirect
      portal.addEventListener("click", () => {
        fade.style.pointerEvents = "auto";
        fade.style.opacity       = 1;
        setTimeout(() => {
          window.location.href = "https://kymera-exe.github.io/Watchers-void/171717.html";
        }, 1000);
      });
    });
  </script>
</body>
</html>
