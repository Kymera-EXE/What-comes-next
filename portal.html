<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Abismo do Portal</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* FUNDO EM MOSAICO */
    body {
      min-height: 100vh;
      background-image: url('we-can-see-you.gif');
      background-repeat: repeat;
      background-position: center;
      font-family: sans-serif;
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* CONTEÚDO */
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 4rem 2rem;
      line-height: 1.6;
    }

    .spacer { height: 120vh; }

    /* OVERLAY + LANTERNA */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2;
      background: rgba(0, 0, 0, 0.95);
      mask-image: radial-gradient(
        circle 120px at var(--mx,50%) var(--my,50%),
        transparent 0%, black 70%
      );
      -webkit-mask-image: radial-gradient(
        circle 120px at var(--mx,50%) var(--my,50%),
        transparent 0%, black 70%
      );
    }

    /* PORTAL */
    .portal-container {
      text-align: center;
      margin: 4rem 0;
    }
    #portal-img {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #portal-img:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <!-- Áudio de sussurros -->
  <audio id="bg-audio" src="whispers-and-wind.mp3" loop preload="auto"></audio>

  <!-- Overlay da lanterna -->
  <div class="overlay"></div>

  <!-- Conteúdo rolável -->
  <div class="content">
    <h1>Você sente o frio correndo pela espinha</h1>
    <p>“Algo observa… algo espera…”</p>
    <p>“Cada suspiro ecoa na escuridão eterna.”</p>
    <p>“Não há retorno além deste ponto.”</p>
    <!-- MAIS frases macabras aqui -->

    <div class="spacer"></div>

    <!-- Portal no final -->
    <footer class="portal-container">
      <a href="https://kymera-exe.github.io/Watchers-void/171717.html" target="_blank" rel="noopener">
        <img id="portal-img" src="00portal.gif" alt="Portal para o Void" />
      </a>
    </footer>
  </div>

  <script>
    // LANTERNA
    const overlay = document.querySelector('.overlay');
    function updateLanterna(x, y) {
      overlay.style.setProperty('--mx', x + 'px');
      overlay.style.setProperty('--my', y + 'px');
    }
    document.addEventListener('mousemove', e => updateLanterna(e.clientX, e.clientY));
    document.addEventListener('touchmove', e => {
      const t = e.touches[0];
      updateLanterna(t.clientX, t.clientY);
    });

    // ÁUDIO DINÂMICO
    const audio = document.getElementById('bg-audio');
    const portalImg = document.getElementById('portal-img');
    audio.volume = 0;
    audio.play().catch(()=>{});

    function calcDistToPortal() {
      const rect = portalImg.getBoundingClientRect();
      return Math.max(rect.top - window.innerHeight, 0);
    }

    function updateVolume() {
      const maxDist = window.innerHeight * 2;
      const dist = calcDistToPortal();
      let vol = 1 - (dist / maxDist);
      vol = Math.min(Math.max(vol, 0), 1);
      audio.volume = vol;
    }

    window.addEventListener('scroll', updateVolume);
    window.addEventListener('resize', updateVolume);
    updateVolume();
  </script>
</body>
</html>
