<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Abismo do Portal</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* FUNDO EM MOSAICO */
    body {
      min-height: 100vh;
      background-image: url('we-can-see-you.gif');
      background-repeat: repeat;
      background-position: center;
      font-family: sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* OVERLAY + LANTERNA */
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2;
      background: rgba(0, 0, 0, 1);
      mask-image: radial-gradient(
        circle 120px at var(--mx,50%) var(--my,50%),
        transparent 0%, black 70%
      );
      -webkit-mask-image: radial-gradient(
        circle 120px at var(--mx,50%) var(--my,50%),
        transparent 0%, black 70%
      );
    }

    /* ÁUDIO escondido */
    audio { display: none; }

    /* FRASES MACABRAS */
    .phrase {
      position: absolute;
      color: transparent;
      transition: color 0.2s ease;
      pointer-events: auto; /* pra hover funcionar */
    }
    .phrase:hover {
      color: #000;
    }

    /* POSICIONAMENTO E ESTILO DAS FRASES */
    /* Ajuste top/left e font-size como quiser */
    #p1 { top: 20px;   left: 10%;  font-size: 1.2rem; transform: rotate(-5deg); }
    #p2 { top: 40vh;   left: 75%;  font-size: 1rem;  transform: rotate(8deg); }
    #p3 { top: 80vh;   left: 20%;  font-size: 1.4rem; transform: rotate(-10deg); }
    #p4 { top: 120vh;  left: 60%;  font-size: 1.1rem; transform: rotate(5deg); }
    #p5 { top: 160vh;  left: 15%;  font-size: 1.3rem; transform: rotate(-7deg); }
    #p6 { top: 200vh;  left: 70%;  font-size: 0.9rem; transform: rotate(10deg); }
    #p7 { top: 240vh;  left: 30%;  font-size: 1.5rem; transform: rotate(-12deg); }
    #p8 { top: 280vh;  left: 80%;  font-size: 1.2rem; transform: rotate(6deg); }

    /* CONTEÚDO GERAL (para scroll) */
    .content {
      position: relative;
      z-index: 1;
      height: 320vh; /* garante scroll longo */
    }

    /* PORTAL NO FINAL */
    .portal-container {
      position: absolute;
      top: 310vh;
      width: 100%;
      text-align: center;
    }
    #portal-img {
      width: 180px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #portal-img:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <!-- Áudio de sussurros -->
  <audio id="bg-audio" src="whispers-and-wind.mp3" loop preload="auto"></audio>

  <!-- Overlay da lanterna -->
  <div class="overlay"></div>

  <!-- Área para scroll e frases -->
  <div class="content">
    <p id="p1" class="phrase">Eles cochicham seu nome na escuridão</p>
    <p id="p2" class="phrase">Seus olhos nunca piscam apenas o fitam</p>
    <p id="p3" class="phrase">A noite inteira é apenas seu funeral</p>
    <p id="p4" class="phrase">Não há eco para quem já não existe</p>
    <p id="p5" class="phrase">O vazio devora o que resta de você</p>
    <p id="p6" class="phrase">A lua sangra sonhos eternos</p>
    <p id="p7" class="phrase">As sombras se alegram com sua queda</p>
    <p id="p8" class="phrase">O silêncio grita em seu ouvido</p>

    <!-- Portal no final -->
    <footer class="portal-container">
      <a href="https://kymera-exe.github.io/Watchers-void/171717.html"
         target="_blank" rel="noopener">
        <img id="portal-img" src="00portal.gif" alt="Portal para o Void" />
      </a>
    </footer>
  </div>

  <script>
    // LANTERNA
    const overlay = document.querySelector('.overlay');
    function updateLanterna(x,y) {
      overlay.style.setProperty('--mx', x+'px');
      overlay.style.setProperty('--my', y+'px');
    }
    document.addEventListener('mousemove', e => updateLanterna(e.clientX,e.clientY));
    document.addEventListener('touchmove', e => {
      const t = e.touches[0];
      updateLanterna(t.clientX,t.clientY);
    });

    // ÁUDIO DINÂMICO
    const audio = document.getElementById('bg-audio');
    const portalImg = document.getElementById('portal-img');
    audio.volume = 0;
    audio.play().catch(()=>{});

    function distToPortal() {
      const r = portalImg.getBoundingClientRect();
      return Math.max(r.top - window.innerHeight, 0);
    }
    function updateVolume() {
      const max = window.innerHeight * 2;
      let v = 1 - (distToPortal()/max);
      audio.volume = Math.min(Math.max(v,0),1);
    }
    window.addEventListener('scroll', updateVolume);
    window.addEventListener('resize', updateVolume);
    updateVolume();
  </script>
</body>
</html>
