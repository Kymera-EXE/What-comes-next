<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal – Flashlight Effect</title>
  <style>
    /* RESET & SETUP */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      font-family: monospace;
      overflow-x: hidden;
      cursor: default;
      /* altura é dada pelo conteúdo: whispers + portal */
    }

    /* FUNDO ANIMADO */
    .background {
      position: fixed;
      inset: 0;
      background: #000 url('we-can-see-you.gif') center top repeat-y;
      background-size: auto;
      opacity: 0.02;       /* quase imperceptível fora da luz */
      pointer-events: none;
      z-index: 0;
    }

    /* TEXTOS MISTERIOSOS */
    .whisper {
      position: absolute;
      max-width: 300px;
      font-size: 14px;
      color: #6a0dad;
      opacity: 0.05;       /* invisível até iluminado */
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1;
    }

    /* PORTAL NO FLUXO NORMAL */
    #portal {
      display: block;
      margin: 200px auto 100px; /* topo espaçado, depois vem fade e etc */
      width: 180px;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
      opacity: 0.05;        /* quase invisível até iluminado */
      transition: opacity 0.3s;
      z-index: 1;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }

    /* MÁSCARA FLASHLIGHT via clip-path */
    :root {
      --x: 50%;
      --y: 50%;
    }
    .mask {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.98);
      pointer-events: none;
      z-index: 10;
      clip-path: circle(150px at var(--x) var(--y));
    }

    /* FADE-OUT ANTES DO REDIRECT */
    #fadeout {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 1s ease;
    }

    /* ÁUDIO */
    audio { display: none; }
  </style>
</head>
<body>
  <!-- Fundo animado -->
  <div class="background"></div>

  <!-- Frases misteriosas -->
  <div class="whisper" style="top:  800px; left: 20%;">você vai sair, e vai voltar</div>
  <div class="whisper" style="top: 1500px; left: 60%;">ele está observando, consumindo tudo.</div>
  <div class="whisper" style="top: 2200px; left: 35%;">essa fome... ela não some</div>
  <div class="whisper" style="top: 3100px; left: 70%;">não importa mais...</div>
  <div class="whisper" style="top: 3800px; left: 15%;">você vai voltar.</div>
  <div class="whisper" style="top: 4700px; left: 50%;">eles estão esperando por você.</div>

  <!-- Portal (agora está no fim do fluxo) -->
  <img id="portal" src="00portal.gif" alt="O Portal">

  <!-- Áudio ambiente -->
  <audio id="ambience" loop>
    <source src="whispers-and-wind.mp3" type="audio/mpeg">
  </audio>

  <!-- Máscara Flashlight -->
  <div class="mask"></div>

  <!-- Fade-out overlay -->
  <div id="fadeout"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const root   = document.documentElement;
      const portal = document.getElementById('portal');
      const audio  = document.getElementById('ambience');
      const fade   = document.getElementById('fadeout');
      const texts  = document.querySelectorAll('.whisper');

      // Som inicial baixo
      audio.volume = 0.01;
      audio.play().catch(() => {});

      // Scroll aumenta volume gradualmente
      window.addEventListener('scroll', () => {
        const max = document.body.scrollHeight - window.innerHeight;
        audio.volume = Math.min(1, window.scrollY / max * 1.2);
      });

      // Flashlight + revelar portal e whispers
      document.addEventListener('mousemove', e => {
        // atualiza centro do clip-path
        root.style.setProperty('--x', e.clientX + 'px');
        root.style.setProperty('--y', e.clientY + 'px');

        // revela whispers se dentro de 150px do cursor
        texts.forEach(el => {
          const rect = el.getBoundingClientRect();
          const dx = e.clientX - (rect.left + rect.width/2);
          const dy = e.clientY - (rect.top  + rect.height/2);
          const dist = Math.hypot(dx, dy);
          el.style.opacity = dist < 150 ? 0.6 : 0.05;
        });

        // revela portal se dentro de 150px do cursor
        const pr = portal.getBoundingClientRect();
        const pd = Math.hypot(
          e.clientX - (pr.left + pr.width/2),
          e.clientY - (pr.top  + pr.height/2)
        );
        portal.style.opacity = pd < 150 ? 1 : 0.05;
      });

      // Clique no portal → fade e redirect
      portal.addEventListener('click', () => {
        fade.style.pointerEvents = 'auto';
        fade.style.opacity = 1;
        setTimeout(() => {
          window.location.href = 'https://kymera-exe.github.io/Watchers-void/171717.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
