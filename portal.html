<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 6000px;
      font-family: monospace;
      background-color: #000;
      overflow-x: hidden;
      cursor: default;

      --x: 50%;
      --y: 50%;
    }

    /* Fundo que se repete verticalmente */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('we-can-see-you.gif');
      background-repeat: repeat-y;
      background-position: center top;
      background-size: auto;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    /* Máscara de luz que segue o cursor */
    .mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      background: radial-gradient(circle 120px at var(--x) var(--y), rgba(0,0,0,0) 0%, rgba(0,0,0,0.97) 200px);
      mix-blend-mode: multiply;
    }

    /* Portal no fim da página */
    #portal {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      animation: pulse 2s infinite ease-in-out;
      cursor: pointer;
      z-index: 20;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* Frases misteriosas */
    .whisper {
      position: absolute;
      max-width: 300px;
      font-size: 14px;
      color: #6a0dad;
      opacity: 0.05;
      z-index: 5;
      transition: opacity 0.3s;
    }

    /* Transição escura ao sair */
    #fadeout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Fundo animado escuro -->
  <div class="background"></div>

  <!-- Camada de máscara escura com luz -->
  <div class="mask"></div>

  <!-- Frases escondidas -->
  <div class="whisper" style="top:800px; left:20%;">você vai sair, e vai voltar</div>
  <div class="whisper" style="top:1500px; left:60%;">ele está observando, consumindo tudo.</div>
  <div class="whisper" style="top:2200px; left:35%;">essa fome... ela não some</div>
  <div class="whisper" style="top:3100px; left:70%;">não importa mais...</div>
  <div class="whisper" style="top:3800px; left:15%;">você vai voltar.</div>
  <div class="whisper" style="top:4700px; left:50%;">eles estão esperando por você.</div>

  <!-- Imagem do portal -->
  <img id="portal" src="00portal.gif" alt="O Portal" />

  <!-- Áudio ambiente -->
  <audio id="ambience" loop>
    <source src="whispers-and-wind.mp3" type="audio/mpeg">
  </audio>

  <!-- Tela preta para transição -->
  <div id="fadeout"></div>

  <!-- JavaScript -->
  <script>
    const portal = document.getElementById("portal");
    const audio = document.getElementById("ambience");
    const fadeout = document.getElementById("fadeout");
    const whispers = document.querySelectorAll(".whisper");

    // Inicia som ambiente com volume baixo
    audio.volume = 0.01;
    audio.play().catch(() => {});

    // Aumenta o volume conforme o scroll
    window.addEventListener("scroll", () => {
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scroll = window.scrollY;
      const factor = scroll / maxScroll;
      audio.volume = Math.min(1, factor * 1.2);
    });

    // Atualiza posição da luz e revela frases
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;

      document.documentElement.style.setProperty('--x', `${x}px`);
      document.documentElement.style.setProperty('--y', `${y}px`);

      whispers.forEach(el => {
        const rect = el.getBoundingClientRect();
        const dx = x - (rect.left + rect.width / 2);
        const dy = y - (rect.top + rect.height / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);
        el.style.opacity = dist < 150 ? 0.6 : 0.05;
      });
    });

    // Transição escura e redirecionamento
    portal.addEventListener("click", () => {
      fadeout.style.pointerEvents = "auto";
      fadeout.style.opacity = 1;
      setTimeout(() => {
        window.location.href = "https://kymera-exe.github.io/Watchers-void/171717.html";
      }, 1000);
    });
  </script>
</body>
</html>
